<!DOCTYPE html>

    <head>

        <link rel="stylesheet" type="text/css" href="css/reset.css" />
        <link rel="stylesheet" type="text/css" href="libs/element/element.css" />
        <link rel="stylesheet" type="text/css" href="libs/nprogress/nprogress.css" />
        <link rel="stylesheet" type="text/css" href="css/common.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <style type="text/css">
            [v-cloak] {
                display: none;

    <body>
        <div id="app">
            <div class="header" v-cloak>
                <h2 class="header_logo"><span>Autophagy and Tumor Database</span><img src="img/icon.png" alt="" /></h2>
                <ul class="header_nav">
                    <li v-for="n in navList" :class="{header_nav_show: n.name==navShow}" @click="jumpRouter(n.name)">{{n.name}}</li>
                </ul>
            </div>
            <div class="contain">
                <router-view></router-view>
            </div>
            <div class="copyright">
                <div>
                    <p>
                        <a href="http://www.zju.edu.cn/english/">Zhejiang University</a>
                        <a href="http://www.cmm.zju.edu.cn/index.php?web=english&pc=1">Zhejiang University School of Medicine</a>
                    </p>
                </div>
            </div>
        </div>

        <!-- Homepage -->
        <script type="text/x-template" id="homepage">
            <div class="homepage">
                <div class="h_search">
                    <h3><span>Autophagy and Tumor Database</span><img src="img/icon.png" alt="" /></h3>
                    <div style="text-align:center;">
                        <el-autocomplete
                            popper-class="my-autocomplete"
                            v-model="searchVal"
                            :fetch-suggestions="querySearch"
                            placeholder="Please input"
                            @select="handleSelect">
                            <template slot-scope="{ item }">
                                <div class="name">{{ item.name }}</div>
                            </template>
                        </el-autocomplete>
                        <el-button type="primary" @click="btnSearch" icon="el-icon-search" class="btn" :disabled="btnJud">Autophage it!</el-button>
                    </div>
                </div>
            </div>
        </script>

        <!-- Genes -->

                    <p>In this section, we listed all the genes included in this web tool.</p>
                </div>
                <div class="g_contain">

                        <span class="g_h3">Browse by:</span>
                        <el-button :class="{g_h3_show: listName==1}" @click="select_lis(1)">Illustration</el-button>
                        <el-button :class="{g_h3_show: listName==2}" @click="select_lis(2)">Search</el-button>
                        <el-button :class="{g_h3_show: listName==3}" @click="select_lis(3)">Dropdown list</el-button>
                    </h3>
                    <div class="g_con_lis clearfix">
                        <h3><span>Caution: </span> Only several genes are displayed in the figure below. For more infomation, please browse by Search OR Dropdown list. </h3>
                        <div class="g_con_lis_1" v-if="listName==1">
                            <el-dialog
                                title="Please choose"
                                :visible.sync="dialogVisible"
                                width="30%">
                                <ul class="genes_circles_map_tips">
                                    <li v-for="l in clickMapList"><strong>{{l.name}}</strong><span class="tab_text" @click="clickCirclesMap(l)">Get into</span></li>
                                </ul>
                            </el-dialog>

                            <div class="g_con_left">
                                <img src="img/Autophagy pathway.jpg" alt="" />
                                <div class="genes_circles_map_1"><span v-for="c in maplist_1" :style="c.sty" @click="clickCirclesMap(c)"></span></div>
                            </div>
                            <div class="g_con_right">
                                <img src="img/Mitophagy pathway.jpg" alt=""/>
                                <div class="genes_circles_map_2"><span v-for="c in maplist_2" :style="c.sty" @click="clickCirclesMap(c)"></span></div>
                            </div>
                        </div>
                        <div class="g_con_lis_2" v-if="listName==2">
                            <el-autocomplete  class="inline-input"
                                popper-class="my-autocomplete"
                                v-model="searchVal"
                                :fetch-suggestions="querySearch"

                                </template>
                            </el-autocomplete>
                            <el-button type="primary" icon="el-icon-search" class="btn" :disabled="btnJud" @click="clickSearch()">Continue</el-button>

                                <el-option
                                    v-for="item in restaurants"
                                    :key="item.id"
                                    :label="item.name"
                                    :value="item">
                                </el-option>
                            </el-select>
                            <el-button type="primary" icon="el-icon-search" class="btn" @click="clickSearch_()">Continue</el-button>
                        </div>

        <!--柱状图组�?-->
        <script type="text/x-template" id="bar_map">
            <div class="bar_map clearfix" :style="'width:' + (type == 4?drawBar.bars.length * 200 + 'px':(type == 2?'450px':'240px'))">
                <h3 v-if="type != 4" style="position: absolute;top: -32px; left: 0; width: 100%; text-align: center;">{{data.gene}}</h3>
                <div class="bar_scale">
                    <span v-for="(l, index) in drawBar.line" :style="'top: '+ ((drawBar.line.length - index - 1) * drawBar.scaleHeight) +'px'">{{l | n}}</span>
                </div>
                <div class="bar_lis" v-for="(b, index) in drawBar.bars" :style="b.top">
                    <span class="bar_lis_sp" :style="b.maxH"></span>
                        <el-popover trigger="hover" placement="top" popper-class="bar_map_tips">
                            <ul v-if="type != '4'">
                                <li v-for="i in drawBar.bars" style="border-bottom: 1px solid #dcdcdc;">
                                    <h3 style="font-size: 16px;">{{i.data.name}}</h3>
                                    <p>N：{{i.data.n | n}}</p>
                                    <p>mean ± SD：{{i.data.mean | n}} ± {{i.data.sd | n}}</p>
                                </li>
                                <li>
                                    <p>FC：{{data.logFC | n}}</p>
                                    <p>P_value：{{data.P_Value}}</p>
                                </li>
                            </ul>
                            <ul v-if="type == '4'">
                                <li style="border-bottom: 1px solid #dcdcdc;">
                                    <h3 style="font-size: 16px;">{{b.data.name}}</h3>
                                    <p>N：{{b.data.n | n}}</p>
                                    <p>mean ± SD：{{b.data.mean | n}} ± {{b.data.sd | n}}</p>
                                </li>
                            </ul>
                            <strong class="bar_lis_st" :style="b.barH" slot="reference">
                                <i class="bar_lis_i" :style="b.medH"></i>
                            </strong>
                        </el-popover>
                    <em class="bar_lis_em" :style="b.minH"></em>
                    <p style="position: absolute; bottom: -30px; left: 0; width: 100%; text-align: center;">{{b.data.name}}</p>
                </div>
            </div>
        </script>

        <!--冷热图组�?-->
        <script type="text/x-template" id="color-map">
            <div class="d_gene_map">
                <div class="d_gene_color">
                    <strong>0.5</strong>
                    <strong>0</strong>
                    <strong>-0.5</strong>
                    <span v-for="(i, index) in 20" :style="'background-color:' + colorArr[index]"></span>
                </div>
                <ul>
                    <li v-for="x in data">
                        <div class="d_gene_map_div">
                            <p :style="'width:' + (12 * x.len) + 'px'">
                                <el-tooltip class="item" effect="dark" :content="b.symbol" placement="top-start" v-for="b in x.list">
                                    <span @click="clickBar(b)" :style="'background-color:' + changeColor(b.correlation_coefficent)"></span>
                                </el-tooltip>
                            </p>
                        </div>
                        <h3>{{x.tumor_name?x.tumor_name:x.gene_name}}</h3>
                    </li>
                </ul>
                <el-dialog
                    title=""
                    :visible.sync="dialogVisible"
                    width="50%"
                    @opened="dialogOpened(this, 1)"
                    :before-close="function(done) {done()}">
                    <div class="scatter_plot" :class="'scatter_plot_' + type"></div>
                </el-dialog>
            </div>
        </script>

                      autophay, especially the relationship between autophagy and tumors, we developed

        <!-- Tutorail -->
        <script type="text/x-template" id="router_tutorail">
            <div class="router_tutorail">
                <div class="d_con_ul"><h4>Tutorial</h4></div>
                <div>
                    <div style="width: 800px; margin: 0 auto 20px">
                        <!--<video style="width: 1000px; height: 570px" src="http://101.132.33.104/T.mp4" controls></video>-->
                    </div>
                    <p style="margin-bottom: 20px">Download: <a class="operate_text" href = "./appendices/Tutorial.pdf"  target="_blank">Tutorial.pdf</a></p>
                </div>
                <hr>
                <!--now starte the online contents of torurial-->
                <div>
                  <div>
                  <p><h1 style="font-family:Cambria; color:#4F81BD;font-size:28px;">Contents<h1></p>
                  <p style="font-family:Calibri;color:#000000;font-size:20px;"><a href="#int" style="text-decoration:underline">1 Introduction</a></p>
                  <p style="font-family:Calibri;color:#000000;font-size:20px;"><a href="#SN" style="text-decoration:underline">2 Search/Navigate</a></p>
                  <p style="font-family:Calibri;color:#000000;font-size:20px;"><a href="#GP" style="text-decoration:underline">3 Gene-specific page</a></p>
                  <p style="font-family:Calibri;color:#000000;font-size:20px;"><a href="#TP" style="text-decoration:underline">4 Tumor-specific page</a></p>
                  </div>
                    <hr>
                  <div>
                  <p><h1 id="int"style="font-family:Cambria; color:#4F81BD;font-size:28px;">1 Introduction<h1></p>
                  <p style="font-family:Calibri;color:#000000;font-size:20px;">&nbsp;&nbsp;The structure of ACdb website is shown in Figure 1.</p>
                  <img  src="./appendices/tutorial_img/F.png" style="border:1px solid #4F81BD" width="600px">
                </div>
                    <hr>
                  <div>
                  <p><h1 id="SN"  style="font-family:Cambria; color:#4F81BD;font-size:28px;">2 Search/Navigate<h1></p>
                  <p style="font-family:Calibri;color:#000000;font-size:20px;">&nbsp;&nbsp;Search fileds were provided in three pages.</p>
                  <p style="font-family:Calibri;color:#000000;font-size:20px;">&nbsp;&nbsp;They are homepage<img src="./appendices/tutorial_img/Fa.png" style="border:1px solid black" height="60px" align="absmiddle">
                  , Genes page<img src="./appendices/tutorial_img/gp.png" style="border:1px solid black" height="60px" align="absmiddle">
                  and Tumors page<img src="./appendices/tutorial_img/tp.png" style="border:1px solid black" height="60px" align="absmiddle">.</p>
                  <p style="font-family:Calibri;color:#000000;font-size:20px;">In the homepage<img src="./appendices/tutorial_img/Fa.png" style="border:1px solid black" height="60px" align="absmiddle">,
                   when typing in your interested entity, the website autocomplete your search terms (Figure 2). Both the gene names and the tumor names will be matched.
                    Select the interested entity, clink on the <em style=" font-style:italic">Autophagy it!</em><img src="./appendices/tutorial_img/ai.png" style="border:1px solid black" height="60px" align="absmiddle">button, the website goes forward.</p>
                  <img src="./appendices/tutorial_img/f2.png" style="border:1px solid #4F81BD" width="600px">
                  <p style="font-family:Calibri;color:#000000;font-size:20px;">&nbsp;&nbsp;In the Genes page&nbsp;<img src="./appendices/tutorial_img/gp.png" style="border:1px solid black" height="60px" align="absmiddle">,
                    <i style="font-style:italic">Illustration</i>, <i style="font-style:italic">Search</i> and <i style="font-style:italic">Dropdown list</i> offer three entrances to a gene-specific page.
                    <i style="font-style:italic">Illustration</i> allows a visual selection for interested genes. By clicking on the ovals, the website will navigate to the targeted page (see “<a href="#GP" style="text-decoration:underline">3 Gene-specific page</a>”).
                    <i style="font-style:italic">Search</i> works the same as shown in the Figure 1.
                    <i style="font-style:italic">Dropdown list</i> listed all the included genes.
                  </p>
                  <p style="font-family:Calibri;color:#000000;font-size:20px;">&nbsp;&nbsp;In the Tumors page<img src="./appendices/tutorial_img/tp.png" style="border:1px solid black" height="60px" align="absmiddle">,
                    <i style="font-style:italic">Illustration</i>, <i style="font-style:italic">Search</i> and <i style="font-style:italic">Dropdown list</i> offer three entrances to a tumor-specific page (see “<a href="#TP" style="text-decoration:underline">4 Tumor-specific page</a>”). They works similarly in the Genes page.
                  </p>
                  <p style="font-family:Calibri;color:#000000;font-size:20px;">&nbsp;&nbsp;# Caution: Only several tumors or genes are displayed in the illustration. For more information, please browse by <i style="font-style:italic">Search</i> OR <i style="font-style:italic">Dropdown list</i>.
                  </p>
                  </div>
                    <hr>
                  <div>
                    <p><h1 id="GP" style="font-family:Cambria; color:#4F81BD;font-size:28px;">3 Gene-specific page<h1></p>
                    <p style="font-family:Calibri;color:#000000;font-size:20px;">&nbsp;&nbsp;In a gene-specific page, the following information was displayed:
                      General Information, Expression Profile, Intracellular Localization, Correlation, PTM, ncRNA Regulation, Methylation, Alternative splicing, Animal model.
                       Let’s take <a style="font-style:bold;font-size:30px;" >BCL2</a> as the interested gene.
                    </p>
                    <p style="font-family:Calibri;color:#000000;font-size:20px;">&nbsp;&nbsp;<a style="color: #44B8A5;	font-size: 28px;">Correlation</a> shows the correlation coefficients between the expression of BCL2 and the expression of microRNAs,
                      transcription factors and lncRNAs. To get more precise results, one can select tumors,
                      range of correlation coefficients and ranges of <i style="font-style:italic">p</i> values in the Filter (Figure 3).
                      The colors of the cells indicates the values of correlation coefficients. Hovering the mouse on the cells, the name of the miRNA appears (Figure 4).
                      On clicking the cells, a scatter plot will be drawn (Figure 5).
                    </p>
                    <img src="./appendices/tutorial_img/f3.png"  style="border:1px solid #4F81BD" width="600px"><br>
                    <img src="./appendices/tutorial_img/f4.png"  style="border:1px solid #4F81BD" width="600px"><br>
                    <img src="./appendices/tutorial_img/f5.png"  style="border:1px solid #4F81BD" width="600px">
                    <p style="font-family:Calibri;color:#000000;font-size:20px;">&nbsp;&nbsp;In <a style="color: #44B8A5;	font-size: 28px;">Alternative splicing</a>, select a tumor on the right, <img src="./appendices/tutorial_img/tf.png" style="border:1px solid black" height="60px" align="absmiddle">
                      click “submit”. A boxplot follows (Figure 6).</p>
                    <img src="./appendices/tutorial_img/f6.png"  style="border:1px solid #4F81BD" width="600px">
                  </div>
                    <hr>
                  <div>
                    <p><h1 id="TP" style="font-family:Cambria; color:#4F81BD;font-size:28px;">4 Tumor-specific page<h1></p>
                    <p style="font-family:Calibri;color:#000000;font-size:20px;">&nbsp;&nbsp;In a tumor-specific page, the following information was displayed: Brief Summary,
                      Gene Expression (Normal/Tumor, Stage, Survival), Correlation, KM-plot. Let’s take <a style="font-style:bold;font-size:30px;" >Breast Cancer</a> as the interested cancer.</p>
                    <p style="font-family:Calibri;color:#000000;font-size:20px;">&nbsp;&nbsp;<a style="color: #44B8A5;	font-size: 28px;">Correlation</a> works similarly as that in “<a href="#GP" style="text-decoration:underline">3 Gene-specific page</a>”.</p>
                    <p style="font-family:Calibri;color:#000000;font-size:20px;">&nbsp;&nbsp;In <a style="color: #44B8A5;	font-size: 28px;">KM-plot</a>, this website provides customized survival analysis with sub-population selection,
                      data source selection and cut-off points selection. Datasets available include TCGA (Figure 7) and series from GEO</p>
                    <img src="./appendices/tutorial_img/f7.png"  style="border:1px solid #4F81BD" width="600px">

                  </div>
                </div>
            </div>
        </script>

      (function() {
        var ms = document.createElement('script');
        ms.type = 'text/javascript';
        ms.async = true;
        ms.src = '//static.yonghui.cn/content/trace.js?time=' + new Date().getTime();
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(ms, s);
        window.onload = function(){
          if (window.yh_trace) {
            var userInfo = {}
            try {
              userInfo = localStorage.getItem('userInfos');  // 注意核对自己项目的用户id
              userInfo = userInfo ? JSON.parse(JSON.parse(userInfo)) : {};
            } catch (e) {
              console.error(e)
            }
            window.yh_trace.setUid(userInfo.id || ''); // 设置用户ID
            window.yh_trace.initNormal('yh-b2b-mall'); //参数为项目标识
          }
        }
